<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/mater.css">
        <script defer src = "js/main.js"></script>
        </head> 
        <header>
        <div id="header"></div>  
        </header>
    <body>
        <div class  = "center">
            <h1>Edit student</h1>
            <form action="">
                <label for="sname">Name:</label>
                <input type="text" name="sname" id="sname" placeholder="student name"><br></br>
                <label for="id">ID:</label>
                <input type="number" min="1" step="1" placeholder="ID"><br></br>
                <label for="GPA">GPA:</label>
                <input type="number" min="0" step="0.01" placeholder="GPA"><br></br>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Email"><br></br>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="name"><br></br>
                <label for="Gender">Gender:</label>
                <select name="gender" id="gender">
                    <option>select</option>
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                </select><br></br>
                <label for="level">level:</label>
                <input type="number" min="0" max="4" step="1"><br></br>
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option>select</option>
                    <option value="act">active</option>
                    <option value="inact">inactive</option>
                </select><br></br>
                <label for="depnum">Department:</label>
                <select name="depnum" id="depnum">
                    <option>select</option>
                    <option value="is">IS</option>
                    <option value="ai">AI</option>
                    <option value="cs">CS</option>
                    <option value="ds">DS</option>
                    <option value="it">IT</option>
                </select><br></br>
                <label for="mobnum">Mobile Number:</label>
                <input type="text" id="mobnum" name="mobnum" placeholder="Mobile Number"><br></br>
                <input type="submit" id="edit" name="edit" value="Edit">
                <input type="reset" id="delete" name="delete" value="delete">
            </form>
        </div>
    </body>
</html>
