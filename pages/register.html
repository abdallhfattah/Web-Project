<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mater.css" />
    <script>
        submit_button.onclick = function () {
          const id = document.getElementById("id").value;
          const name = document.getElementById("name").value;
          const DOB = document.getElementById("date").value;
          const GPA = document.getElementById("gpa").value;
          const Gender = document.getElementById("gender").value;
          const level = document.getElementById("lvl").value;
          const status = document.getElementById("sta").value;
          const Department = document.getElementById("department").value;
          const email = document.getElementById("ema").value;
          const number = document.getElementById("phone").value;
          const student = {
            ID: id,
            Name: name,
            date: DOB,
            gpa: GPA,
            gender: Gender,
            lvl: level,
            stat: status,
            dep: Department,
            mail: email,
            phone: number
          };
          if(id && student){
            const key = id.value;
            const value = student.value;
            if(key && value)
            {
            localStorage.setItem(key, JSON.stringify(value));
            location.reload();
          }
        }
      };
        // You can also add a message or alert to confirm that the data was stored successfully
        console.log("Student data stored in local storage.");
        
      // let elemt = document.getElementById("local");
      // elemt.addEventListener('click',onRegisterPressed);

    </script>
    <title>Registration page</title>
  </head>
  <header>
    <div id="header"></div>
  </header>

  <body>
    <div class="center">
      <h1>Registration Page</h1>
      <form>
        <div>
          <label for="id">ID</label>
          <input type="text" , id="id" , required />
        </div>
        <br />
        <div>
          <label for="name">Name</label>
          <input type="text" , id="name" , required />
        </div>
        <br />
        <div>
          <label for="date">Date of Birth</label>
          <input type="date" , id="date" , required />
        </div>
        <br />
        <div>
          <label for="gpa" id="gpa">GPA</label>
          <input
            type="number"
            ,
            id="gpa"
            ,
            step="0.01"
            ,
            min="0.01"
            max="4"
            ,
            required
          />
        </div>
        <br />
        <div>
          <label for="gender">Gender</label>
          <select id="gender">
            <option>select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <br />
        <div>
          <label for="lvl" id="lvl">Level</label>
          <input
            type="number"
            ,
            id="lvl"
            ,
            step="1"
            ,
            min="1"
            max="4"
            ,
            required
          />
        </div>
        <br />
        <div>
          <label for="sta">Status</label>
          <select id="sta">
            <option>select</option>
            <option value="act">active</option>
            <option value="inact">inactive</option>
          </select>
        </div>
        <br />
        <div>
          <label for="dep">Department</label>
          <select id="department">
            <option>select</option>
            <option value="is">IS</option>
            <option value="ai">AI</option>
            <option value="cs">CS</option>
            <option value="ds">DS</option>
            <option value="it">IT</option>
          </select>
        </div>
        <br />
        <div>
          <label for="ema">Email</label>
          <!-- #TODO Patterns-->
          <input type="email" ,id="ema" ,pattern=".+@[A-Z]\.com" , required />
        </div>
        <br />
        <div>
          <label for="mob">Phone number</label>
          <input type="tel" ,pattern="[0125][0-9]{9}" , id="phone" , required />
        </div>
        <br />
        <div>
          <label for="pass">password</label>
          <input type="password" , id="pass" , required />
        </div>
        <br />
        <button type = "button" , id = "submit_button"> SUMBIT </button>
      </form>
    </div>
  </body>
</html>
